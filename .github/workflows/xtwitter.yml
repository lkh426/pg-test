name: Run XTwitter every 6 hours

on:
#  schedule:
#    - cron: "0 */6 * * *"
  workflow_dispatch:
    inputs:
      tweet_urls:
        description: "空格分隔的推文URL（可选）"
        required: false
        default: ""

jobs:
  run-xtwitter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install system dependencies (Google Chrome + xvfb)
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo gpg --dearmor -o /usr/share/keyrings/google-linux-signing-keyring.gpg
          echo "deb [arch=amd64 signed-by=/usr/share/keyrings/google-linux-signing-keyring.gpg] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable xvfb
          google-chrome --version

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install "requests==2.31.0" "selenium==4.21.0" "undetected-chromedriver==3.5.5"

      - name: Run XTwitter
        run: |
          URLS="${{ inputs.tweet_urls }}"
          if [ -z "$URLS" ] && [ -f X-urls ]; then
            # 从仓库文件 X-urls 读取（去掉空行），并转为空格分隔
            URLS="$(grep -v '^\s*$' X-urls | tr '\n' ' ')"
          fi
          xvfb-run -a python XTwitter.py --mode selenium $URLS


